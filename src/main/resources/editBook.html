<html lang="en">

<!-- Latest compiled and minified JavaScript -->

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>Bookstore <span class="glyphicon glyphicon-book"></span></h1>
    <hr/>
    <h3>Edit book</h3>
    <div class="col-md-12">
      
        <form>
            <div class="col-md-6">
                <div class="form-group">
                <label for="InputTitle">Title</label>
                <input class="form-control" id="InputTitle">
                </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                    <label for="InputGenre">Genre</label>
                    <input class="form-control" id="InputGenre">
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                    <label for="InputPub">Published</label>
                    <input class="form-control" id="InputPub">
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                    <label for="InputPrice">Price</label>
                    <input class="form-control" id="InputPrice">
                    </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                    <label for="InputInv">Inventory</label>
                    <input class="form-control" id="InputInv">
                    </div>
            </div>
            <div class="col-md-6">
                    <label for="InputAuthor">Author</label>
                    <select class="form-control form-control-lg" id="InputAuthor">
                        <option>Isaac Asimov</option>
                    </select>
            </div>
            <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
          </form>

    </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
