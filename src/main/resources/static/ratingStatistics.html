<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Star Statistics</title>

    <link rel="stylesheet" type="text/css" href="css/css.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body>

<div class="container">
    <a href="index.html">
        <h1 class="bookstore-menu">Bookstore <span class="glyphicon glyphicon-book"></span></h1>
    </a>
    <hr/>
    <h3>Ratings: Book title here</h3>
    <div>
        <table>
            <tr>
                <th><img src="ratingStarsImage/one-star.png" class="image-stars-style">
                    <span class="stars-total-per-star"><p id="oneStar"></p></span></th>
            </tr>
            <tr>
                <th><img src="ratingStarsImage/two-stars.png" class="image-stars-style">
                    <span class="stars-total-per-star"><p id="twoStar"></p></span></th>
            </tr>
            <tr>
                <th><img src="ratingStarsImage/three-stars.png" class="image-stars-style">
                    <span class="stars-total-per-star"><p id="threeStar"></p></span></th>
            </tr>
            <tr>
                <th><img src="ratingStarsImage/four-stars.png" class="image-stars-style">
                    <span class="stars-total-per-star"><p id="fourStar"></p></span></th>
            </tr>
            <tr>
                <th><img src="ratingStarsImage/five-stars.png" class="image-stars-style">
                    <span class="stars-total-per-star"><p id="fiveStar"></p></span></th>
            </tr>
            <tr>
                <th><p class="total-rated-text-style">Total of people who rated this book:</p><p id="totalRate"></p></th>
            </tr>
            <tr>
                <th><p class="total-rated-text-style">Total score:</p><p id="totalScore"></p></th>
            </tr>
            <tr>
                <th>
                <a href="index.html">
                   <button type="button" value="Back" class="rating-back-button">Back to View books</button>
                </a>
                </th>
            </tr>
        </table>
    </div>
</div>
<script src="js/rating.js"></script>
</body>
</html>
