    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="container">
    <h1>Bookstore <span class="glyphicon glyphicon-book"></span></h1>
    <hr/>
    <h3>Edit Author</h3>
    <div class="col-md-12">

        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="InputFirstName">First Name</label>
                    <input class="form-control" id="InputFirstName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="InputLastName">Last Name</label>
                    <input class="form-control" id="InputLastName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="InputDateofBirth">Date of Birth</label>
                    <input class="form-control" id="InputDateofBirth">
                </div>
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" id="cancel-edit-book" value="Back" class="btn btn-default" onclick="window.history.go(-1)">Cancel</button>
            </div>
        </form>

    </div>


</div>
